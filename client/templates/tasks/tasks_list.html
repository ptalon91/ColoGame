<template name="tasksList">
	<div class="tasks container">
		<div class="jumbotron">
			<h2>Quelle tâche venez-vous d'effectuer ?</h2>
		</div>
		<div class="notif" id="new_tache">
			<h4>Ajouter une nouvelle tâche</h4>
		</div>
		<!--For each tasks returned by the helper, use template taskItem.-->
		{{#each tasks}}
			{{> taskItem}}
		{{/each}}
	</div>
</template>
